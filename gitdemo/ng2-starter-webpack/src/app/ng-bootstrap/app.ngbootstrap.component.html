<!--datepicker 测试NgbDateStruct使用 -->
<form class="form-inline">
    <div class="form-group">
        <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd"
                   name="dp" [(ngModel)]="model"
                   ngbDatepicker #datePicker="ngbDatepicker">
            <div class="input-group-addon"
                 (click)="datePicker.toggle()">
                <button type="button" class="btn btn-sm btn-danger">日期</button>
            </div>

            <div class="input-group-addon"
                 (click)="datePicker.navigateTo()">
                <button type="button" class="btn btn-sm btn-danger">跳转日期</button>
            </div>
        </div>
    </div>
</form>

<hr/>
<pre>
日期： {{model | json}}
