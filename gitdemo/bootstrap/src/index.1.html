<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable =no">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">
    <title>bootstrap</title>
    <link type="text/css" rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <!--[if lt IE 9]>
      <script src = "https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src = "https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->

</head>

<body>

    <!--<img src="test.jpg" class="img-rounded">

    <img src="test.jpg" class="img-circle">

    <img src="test.jpg" class="img-thumbnail">-->

    <div class="pull-left">Quick Float to left</div>

    <div class="pull-right">Quick Float to right</div>

    <div class="clearfix" style="background: #D8D8D8;border: 1px solid #000; padding: 10px;">

        <div class="pull-left" style="background:#58D3F7;">
            Quick Float to left
        </div>

        <div class="pull-right" style="background: #DA81F5;">
            Quick Float to right
        </div>

    </div>



    <div class="container">
        <div class="row" style="padding: 91px 100px 19px 50px;">
            <form class="form-inline" role="form">

                <div class="form-group">
                    <label class="sr-only" for="email">Email address</label>
                    <input type="email" class="form-control" placeholder="Enter email">
                </div>

                <div class="form-group">
                    <label class="sr-only" for="pass">Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                </div>

            </form>
        </div>

    </div>


    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>

</body>

</html>
