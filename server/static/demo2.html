<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="angular.js"></script>
    <script src="namesController.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="namesCtrl">

</html>
